<html lang ="ja">
<head>
    <meta charset ="UTF-8" />
    <title>メモの一覧</title>
</head>
<body>
    <p><a href="{% url 'create' %}">新規作成</a></p>
    {% for item in object_list %}
        <p>{{ item.title}}</p>
        <a href="{% url 'detail' item.pk %}">詳細</a>
        <a href="{% url 'delete' item.pk %}">削除</a>
        <a href="{% url 'update' item.pk %}">編集</a>
    {% endfor %}
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
</body>
